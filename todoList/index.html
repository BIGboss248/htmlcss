<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todo list</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="add-v1">
    <h2 class="appName-heading">Todo list app</h2>
    <div class="add-row">
      <input class="add-input-name" type="text" name="Todo name" placeholder="Todo name" id="todo-name-input">
      <input class="add-input-date" type="date" name="Todo date" placeholder="2000-1-1" id="todo-date-input">
      <button class="add-button" onclick="addTodo('add-input-name', 'add-input-date')">Add</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
