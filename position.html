<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position practice</title>
    <style>
      .page-body {
        height: 3000px;
      }
      .call-area {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        background-color: #007bff;
        border-radius: 50%;
      }
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 200px;
        height: 100%;
        background-color: red;
      }
    </style>
  </head>
  <body class="page-body">
    <div class="call-area"></div>
    <div class="sidebar">sidebar</div>
  </body>
</html>
